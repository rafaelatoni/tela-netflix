<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css-->

    <title>NETFLIX CLONE </title>

<body>
    <header> 
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class = "filme-principal">
            <div class ="container">
                <div class="logo-netflix">
                    <img src="img/logotipo-netflix.png" width="10px;" alt="Logo Netflix">
                </div>

                </div>
                <h3 class="titulo">WANDAVISION</h3>
                <p class="descricao"> Acompanha Wanda Maximoff e o Visão, dois super seres vivendo uma vida ideal <br> no subúrbio que, após eventos confusos surgindo inexplicavelmente.<br> Começam a suspeitar que nem tudo é o que parece. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class=" fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class=" fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
